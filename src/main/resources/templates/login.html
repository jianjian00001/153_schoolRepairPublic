<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>校园报修系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/form-elements.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="../ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>报修系统</strong> 登陆端</h1>
                    <div class="description">
                        <p>
                            这是一个校园报修系统
                            登陆进 <a href="#"><strong>报修系统</strong></a>, 你可以轻松的完成保修操作
                        </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login" style="margin-top:0px;">
                    <h3>选择您的登陆身份</h3>
                    <div class="social-login-buttons">
                        <button class="btn btn-link-2" onclick="selectIdentity(0)">
                            <i class="fa fa-child"></i> 用户身份
                        </button>
                        <button class="btn btn-link-2" onclick="selectIdentity(1)">
                            <i class="fa fa-meh-o"></i> 维修人员身份
                        </button>
                        <button class="btn btn-link-2" onclick="selectIdentity(2)">
                            <i class="fa fa-meh-o"></i> 管理员身份
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>登陆报修系统</h3>
                            <p>输入您的账号以及密码进行登陆:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" id="myForm" method="post" class="login-form" onsubmit="">
                            <div id="errorMsg" style="width:100%;display: none;color: red"></div>
                            <div class="form-group">
                                <label class="sr-only" for="form-id">Account</label>
                                <input type="text" name="id" placeholder="账号" class="form-username form-control" id="form-id" onclick="hideErrorMsg()">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="密码" class="form-password form-control" id="form-password">
                            </div>
                            <button type="button" id="submit" class="btn" value="登陆！" style="width:100%;display: none" onclick="login()"/>登陆!</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<!-- Javascript -->
<script th:src="@{/js/jquery-1.11.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.backstretch.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/login.js}"></script>

<!--[if lt IE 10]>
<script th:src="@{/js/placeholder.js}"></script>
<![endif]-->

</body>

</html>
