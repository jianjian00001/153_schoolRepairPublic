<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员-校园报修系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

</head>
<div class="layui-layout layui-layout-admin">

    <div th:include="common/user_header :: header"></div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">

                <li class="layui-nav-item ">
                    <a class="" href="javascript:;">报修管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/user/repairRecord">&emsp;&emsp;报修记录</a></dd>
                        <dd class="layui-this"><a href="/user/addRepairPage">&emsp;&emsp;报修申报</a></dd>
                        <dd><a href="/user/showRemindersPage">&emsp;&emsp;催单记录</a></dd>
                        <dd><a href="/user/remindersPage">&emsp;&emsp;催单</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="/user/infoPage">个人信息</a></li>
            </ul>
        </div>
    </div>

    <div style="margin : 30px auto; padding:40px 16px ;border: 200px; width: 400px; height: 550px; background-color: #f2f2f2">
        <section class="content">
        <h1> 提交报修单 </h1>
        <div class="func pull-right">

        </div>

        <div class="content-text">

            <form id="form-repair" class="form-horizontal" method="post" action="#"
            enctype="multipart/form-data">
            <fieldset  class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>故障填写提交</legend>

                <table class="layui-table" lay-size="lg">
                    <colgroup>
                        <col width="150">
                        <col width="400">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>特征</th>
                        <th>描述</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr style="display: none">
                        <td>Id</td>
                        <td><input type="text" class="" name="id" title="" style="width:100%;height:50px;" th:value="${repair} ne null ? ${repair.getId()}:null"> </input></td>
                    </tr>
                    <tr>
                        <td>故障详情</td>
                        <td><textarea type="text" class="" name="detail" title="" style="width:100%;height:50px;" th:text="${repair} ne null ? ${repair.getDetail()}:null"> </textarea></td>
                    </tr>
                    <tr>
                        <td>故障地点</td>
                        <td>
                            <textarea type="text" name="place" placeholder="尽可能详细地描述发生故障物业的地点" class="input-xlarge" style="width:100%;height:50px;" th:text="${repair} ne null ? ${repair.getPlace()}:null"> </textarea>
                        </td>
                    </tr>

                    </tbody>
                </table>

                <div class="layui-upload" style="margin-bottom:30px;">
                    <input class="input-file" id="picture" name="file" type="file" style="width:100%;height:50px;"/>
                </div>

                <button type="button" class="layui-btn layui-btn-fluid" id="submits" >提交</button>
            </fieldset>

            </form>

        </div>
    </section>
    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/js/user/addOrUpdateRepair.js"></script>

</body>
</html>
